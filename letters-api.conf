<VirtualHost *:80>
    ServerName api.shaunhegarty.com
    # ServerName localhost

    DocumentRoot /var/www/letters-api/

    SetEnv SITENAME api.shaunhegarty.com
    
    WSGIDaemonProcess letters-api threads=3
    WSGIScriptAlias / /var/www/letters-api/wsgi.py

    <Directory /var/www/letters-api/>
        WSGIProcessGroup letters-api
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>